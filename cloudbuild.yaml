# Cloud Build configuration for automatic deployment
# This file enables auto-deployment when you push to GitHub

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/trading-analytics:$COMMIT_SHA', '.']
  
  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/trading-analytics:$COMMIT_SHA']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'trading-analytics-dashboard'
      - '--image=gcr.io/$PROJECT_ID/trading-analytics:$COMMIT_SHA'
      - '--region=europe-west2'
      - '--platform=managed'
      - '--allow-unauthenticated'
      # Note: Environment variables are already configured in Cloud Run console
      # No need to set them here to avoid overwriting

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/trading-analytics:$COMMIT_SHA'

# Build timeout
timeout: '1200s'
